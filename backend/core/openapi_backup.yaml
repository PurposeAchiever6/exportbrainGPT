---
openapi: "3.0.1"
info:
  title: "MyGPT API test"
  description: "This is openapi file for mygpt apis."
  version: 3.0.1
servers:
- url: "http://walletgpt.info:5050"
tags: 
  - name: brain
paths:
  /brains/:
    post:
      tags: 
        - brain
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBrainProperties'
      responses:
        "200":
          description: "Generated by SwaggerHub Explore"
      security:
      - TokenCredentials: []
  /upload:
    post:
      tags: 
        - upload
      parameters:
        - in: query
          name: brain_id
          required: true
          description: ID for the brain
          schema:
            type: string
            default: "780dc579-49a2-4b2f-82d0-5cca26515179"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                uploadFile:
                  type: string
                  format: binary
      responses:
        "200":
          description: "Generated by SwaggerHub Explore"
      security:
      - TokenCredentials: []
  /crawl:
    post:
      tags: 
        - crawl
      parameters:
        - in: query
          name: brain_id
          required: true
          description: ID for the brain
          schema:
            type: string
            default: "780dc579-49a2-4b2f-82d0-5cca26515179"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CrawlWebsite'
      responses:
        "200":
          description: "Generated by SwaggerHub Explore"
      security:
      - TokenCredentials: []
  /chat/{chat_id}/question/stream:
    post:
      tags: 
        - chat
      parameters:
        - name: chat_id
          in: path
          required: true
          description: ID of the chat
          schema:
            type: string
            default: "021a43da-22cd-4218-a037-5f2f1ac43056"
        - name: brain_id
          in: query
          required: true
          description: ID for the brain
          schema:
            type: string
            default: "780dc579-49a2-4b2f-82d0-5cca26515179"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                question:
                  type: string
                  default: "What is python?"
      responses:
        "200":
          description: "Generated by SwaggerHub Explore"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatHistoryList'
      security:
      - TokenCredentials: []
  /chat/brain/{brain_id}/question/stream:
    post:
      tags: 
        - chat
      parameters:
        - name: brain_id
          in: path
          required: true
          description: ID for the brain
          schema:
            type: string
            default: "780dc579-49a2-4b2f-82d0-5cca26515179"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                question:
                  type: string
                  default: "What is python?"
      responses:
        "200":
          description: "Generated by SwaggerHub Explore"
      security:
      - TokenCredentials: []
  /chat/{chat_id}/history:
    get:
      tags: 
        - chat
      parameters:
        - name: chat_id
          in: path
          required: true
          description: ID of the chat
          schema:
            type: string
            default: "a9e343fb-f37c-449f-ab68-e51332c498e8"
      responses:
        "200":
          description: "Generated by SwaggerHub Explore"
      security:
      - TokenCredentials: []
  /chat/{brain_id}/brain_history:
    get:
      tags: 
        - chat
      parameters:
        - name: brain_id
          in: path
          required: true
          description: ID of the brain
          schema:
            type: string
            default: "780dc579-49a2-4b2f-82d0-5cca26515179"
      responses:
        "200":
          description: "Generated by SwaggerHub Explore"
      security:
      - TokenCredentials: []
components:
  schemas:
    CreateBrainProperties:
      type: object
      properties:
        description:
          type: string 
          default: "Swagger API test"
        name:
          type: string
          default: "Default swagger brain"
        model:
          type: string
          default: "gpt-3.5-turbo-0613"
        max_tokens:
          type: integer
          default: 378
        openai_api_key:
          type: string
          default: "sk-"
        temperature:
          type: string
          default: "0.75"
    CrawlWebsite:
      type: object
      properties:
        depth:
          type: integer
          default: 1
        js:
          type: boolean
          default: false
        max_pages:
          type: integer
          default: 100
        max_time:
          type: integer
          default: 60
        url:
          type: string
          default: "https://medium.com/codingthesmartway-com-blog/quivr-the-open-source-ai-project-thats-your-second-brain-in-the-cloud-17e3541fe45c"
    ChatHistory:
      type: object
      properties:
        chat_id: 
          type: string
        message_id: 
          type: string
        user_message: 
          type: string
        assistant:
          type: string
        message_time:
          type: string
    ChatHistoryList:
      type: array
      items:
        $ref: '#/components/schemas/ChatHistory'
  securitySchemes:
    TokenCredentials:
      type: "http"
      scheme: "bearer"